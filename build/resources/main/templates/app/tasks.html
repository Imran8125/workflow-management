<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <script>
        async function fetchTasks() {
            const res = await fetch('/tasks');
            const data = await res.json();
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            data.content?.forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${t.id}</td><td>${t.workflowId ?? ''}</td><td>${t.status}</td><td>${t.assignedUser?.username ?? ''}</td>`;
                tbody.appendChild(tr);
            });
        }
        window.addEventListener('DOMContentLoaded', fetchTasks);
    </script>
</head>
<body>
<header class="topbar"><div class="brand"><a th:href="@{/app/dashboard}">Workflow</a></div></header>
<main class="container">
    <h2>My Tasks</h2>
    <table>
        <thead><tr><th>ID</th><th>Workflow</th><th>Status</th><th>Assignee</th></tr></thead>
        <tbody id="tbody"></tbody>
    </table>
</main>
</body>
</html>
