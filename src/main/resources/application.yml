server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: internal-workflow
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/workflow_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Imran@812}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:false}

logging:
  level:
    org.hibernate.SQL: info
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
