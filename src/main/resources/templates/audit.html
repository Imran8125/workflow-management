<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Audit Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; }
        .container { max-width: 960px; margin: 2rem auto; background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
        h2 { margin: 0 0 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 0.5rem; border-bottom: 1px solid #e5e7eb; }
        th { background: #f3f4f6; }
        .muted { color: #6b7280; font-size: 0.9rem; }
        .nav { margin-bottom: 1rem; }
        .nav a { margin-right: 1rem; color: #2563eb; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
    <h2>Audit Logs</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>User</th>
            <th>Action</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.timestamp}" class="muted"></td>
            <td th:text="${log.user != null ? log.user.username : 'system'}"></td>
            <td th:text="${log.action}"></td>
            <td th:text="${log.details}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
