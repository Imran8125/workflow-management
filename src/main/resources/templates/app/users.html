<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <script>
        async function fetchUsers() {
            const res = await fetch('/users');
            const data = await res.json();
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            data.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${u.id}</td><td>${u.username}</td><td>${u.email}</td><td>${u.role}</td>`;
                tbody.appendChild(tr);
            });
        }
        window.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</head>
<body>
<header class="topbar"><div class="brand"><a th:href="@{/app/dashboard}">Workflow</a></div></header>
<main class="container">
    <h2>Users</h2>
    <table>
        <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th></tr></thead>
        <tbody id="tbody"></tbody>
    </table>
</main>
</body>
</html>
